<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA SOCIAL</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">

    <script src="css/jquery-3.6.0.min.js"></script>
    <script src="css/bootstrap.bundle.js"></script>
</head>

<body>
    <header>
        <div class="logo-search">
            <div class="logo">
                <a href=""><img class="img-fluid" src="images/sa-social-logo.png" alt=""></a>
            </div>
            <form action="">
                <input class="search" type="search" name="" placeholder="Search | SA SOCIAL">
            </form>
            <div class="acount-pic acount-hide1">
                <div class="dropdown show">

                    <a class="img " role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" href=""><img class="img-fluid" src="images/about.jpg" alt=""></a>

                    <div class="dropdown-menu profile-dropdown-item" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#">See Your Profile</a>
                        <a class="dropdown-item" href="#">Setting</a>
                        <a class="dropdown-item" href="#">Add Post</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="menu">
            <div class="home"><a data-toggle="tooltip" data-placement="left" title="Home" href="index.html"><i
                        class="fa-solid fa-house"></i></a></div>
            <div class="profile"><a data-toggle="tooltip" data-placement="bottom" title="Acount" href="profile.html"><i
                        class="fa-solid fa-circle-user"></i></a></div>
            <div class="add-post"><a data-toggle="tooltip" data-placement="bottom" title="New" href="new.html"><i
                        class="fa-solid fa-circle-plus"></i></a></div>
            <div class="setting"><a data-toggle="tooltip" data-placement="right" title="Menu" href="menu.html"><i
                        class="fa-solid fa-box"></i></a></div>
        </div>
        <div class="acount-pic acount-hide2">
            <div class="dropdown show">


                <a class="img " role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false" href=""><img data-toggle="tooltip" data-placement="left" title="Acount"
                        class="img-fluid" src="images/about.jpg" alt=""></a>

                <div class="dropdown-menu profile-dropdown-item" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">See Your Profile</a>
                    <a class="dropdown-item" href="#">Setting</a>
                    <a class="dropdown-item" href="#">Add Post</a>
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </div>
            <div data-toggle="tooltip" data-placement="bottom" title="Acount Name" class="name"><a
                    style="color:#00000094;" href="">Shahbaz Ahmad</a></div>
        </div>
    </header>

    <div id="main5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 style="margin-bottom: 20px;">Edit Your Profile</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom01">First Name</label>
                                <input type="text" class="form-control" id="validationCustom01"
                                    placeholder="First Name" required>
                                <div class="valid-feedback">
                                    Please write a valid name.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom01">Last Name</label>
                                <input type="text" class="form-control" id="validationCustom01"
                                    placeholder="Last Name" required>
                                <div class="valid-feedback">
                                    Please write a valid name.
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom03">Choose a cover image</label> <br>
                                <input type="file" style=" width: 100%;padding: 3px;" name="" class="form-control"
                                    id="validationCustom03">
                                <div class="invalid-feedback">
                                    Please provide a valid file.
                                </div>
                            </div> 
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom03">Choose a profile image</label> <br>
                                <input type="file" style=" width: 100%;padding: 3px;" name="" class="form-control"
                                    id="validationCustom03">
                                <div class="invalid-feedback">
                                    Please provide a valid file.
                                </div>
                            </div> 
                        </div>
                        <div class="form-row">
                            <div class="col-12 mb-3">
                                <label for="validationCustom06">Write a Bio</label>
                                <textarea class="form-control" name="" id="validationCustom06" cols="30" rows="5"
                                    placeholder="write a profile bio"></textarea>
                                <div class="valid-feedback">
                                    Plase write a valid bio
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12">
                                <button class="button" name="submit" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="css/custom.js"></script>

        /*  <This Style Tag include in All HTML File>  */

            border-bottom: 3px solid var(--logo-color);
            border-top: 3px solid transparent;
        }

        /*  <This Style Tag include in All HTML File/>  */
    </style>
</body>

</html>
